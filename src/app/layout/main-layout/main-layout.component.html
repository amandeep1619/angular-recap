<div class="flex h-screen bg-slate-50 overflow-hidden relative">
  
  <header class="lg:hidden fixed top-0 left-0 right-0 h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 z-[60] shadow-sm">
    <div class="flex items-center gap-2 text-indigo-600">
      <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-md">
        <lucide-icon name="notebook" [size]="18"></lucide-icon>
      </div>
      <span class="font-black text-slate-900 tracking-tight text-lg">Noted.</span>
    </div>

    <div class="flex items-center gap-2">
      <button (click)="toggleMenu()" class="p-2 text-slate-600 hover:bg-slate-100 rounded-xl transition-all">
        <lucide-icon [name]="isMobileMenuOpen ? 'x' : 'menu'" [size]="24"></lucide-icon>
      </button>
    </div>
  </header>

  @if (isMobileMenuOpen) {
    <div 
      (click)="toggleMenu()" 
      class="lg:hidden fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[70] transition-opacity">
    </div>
  }

  <aside 
    class="fixed inset-y-0 left-0 w-72 bg-white border-r border-slate-200 flex flex-col shadow-sm z-[80] transform transition-transform duration-300 ease-in-out
           lg:relative lg:translate-x-0 lg:z-20"
    [class.translate-x-0]="isMobileMenuOpen"
    [class.-translate-x-full]="!isMobileMenuOpen">
    
    <div class="hidden lg:block p-8">
      <div class="flex items-center gap-3 text-indigo-600">
        <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg">
          <lucide-icon name="notebook" [size]="24"></lucide-icon>
        </div>
        <span class="text-2xl font-black text-slate-900 tracking-tight">Noted.</span>
      </div>
    </div>

    <div class="lg:hidden p-6 border-b border-slate-50 flex justify-between items-center">
        <span class="font-black text-slate-900 tracking-tight text-xl">Menu</span>
        <button (click)="toggleMenu()" class="text-slate-400 p-2"><lucide-icon name="x" [size]="20"></lucide-icon></button>
    </div>

    <nav class="flex-1 px-4 py-6 lg:py-0 space-y-2">
      <a routerLink="/home" (click)="isMobileMenuOpen = false" routerLinkActive="bg-indigo-50 text-indigo-700 shadow-sm" 
         class="flex items-center gap-3 px-4 py-3.5 rounded-xl text-slate-600 font-semibold hover:bg-slate-50 transition-all group">
        <lucide-icon name="layout-grid" [size]="20"></lucide-icon>
        My Notebooks
      </a>
      <a routerLink="/profile" (click)="isMobileMenuOpen = false" routerLinkActive="bg-indigo-50 text-indigo-700 shadow-sm" 
         class="flex items-center gap-3 px-4 py-3.5 rounded-xl text-slate-600 font-semibold hover:bg-slate-50 transition-all group">
        <lucide-icon name="user" [size]="20"></lucide-icon>
        Account Profile
      </a>
    </nav>

    <div class="p-6 border-t border-slate-100">
      <button (click)="logout()" class="w-full flex items-center gap-3 px-4 py-3 text-rose-500 font-bold hover:bg-rose-50 rounded-xl transition-all">
        <lucide-icon name="log-out" [size]="20"></lucide-icon>
        Sign Out
      </button>
    </div>
  </aside>

  <main class="flex-1 overflow-y-auto pt-16 lg:pt-0">
    <router-outlet></router-outlet>
  </main>
</div>

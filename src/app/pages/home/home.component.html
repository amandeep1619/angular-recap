<div class="p-8">
  <div class="flex justify-between items-center mb-10">
    <h1 class="text-3xl font-bold text-slate-900">My Notebooks</h1>
    @if (notebooks.length > 0) {
      <button (click)="openModal()" class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl font-semibold hover:bg-indigo-700 transition-all shadow-lg flex items-center gap-2">
        <lucide-icon name="plus" [size]="20"></lucide-icon>
        Create Notebook
      </button>
    }
  </div>

  @if (notebooks.length > 0) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (book of notebooks; track book.id) {
        <div [routerLink]="['/notebook', book.id]" class="bg-white border border-slate-200 rounded-2xl p-6 hover:shadow-xl hover:border-indigo-200 transition-all cursor-pointer group">
          </div>
      }
    </div>
  } @else {
    <div class="flex flex-col items-center justify-center min-h-[60vh] text-center px-4">
      <div class="w-24 h-24 bg-indigo-50 text-indigo-600 rounded-3xl flex items-center justify-center mb-6 shadow-sm">
        <lucide-icon name="notebook" [size]="48" strokeWidth="1.5"></lucide-icon>
      </div>
      
      <h2 class="text-2xl font-bold text-slate-900 mb-2">No notebooks yet</h2>
      <p class="text-slate-500 max-w-sm mb-8">
        Your creative journey starts here. Create your first notebook to begin organizing your thoughts and notes.
      </p>

      <button 
        (click)="openModal()" 
        class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-bold hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-100 flex items-center gap-3 active:scale-95"
      >
        <lucide-icon name="plus" [size]="22"></lucide-icon>
        Create Your First Notebook
      </button>
    </div>
  }
</div>

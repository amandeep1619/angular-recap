<div class="p-8 max-w-5xl mx-auto min-h-screen">
  <div class="flex items-center justify-between mb-10 gap-6">
    <div class="flex-1">
      <input 
        [(ngModel)]="title" 
        placeholder="Untitled Note" 
        class="w-full text-5xl font-black bg-transparent border-none outline-none text-slate-900 placeholder:text-slate-200 transition-all focus:placeholder:text-slate-100"
      />
    </div>
    
    <div class="flex items-center gap-3">
      <button 
        routerLink="/home"
        class="p-4 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-2xl transition-all"
      >
        Cancel
      </button>
      <button 
        (click)="saveNote()" 
        class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-bold shadow-xl shadow-indigo-100 hover:bg-indigo-700 active:scale-95 transition-all flex items-center gap-2"
      >
        <lucide-icon name="check" [size]="20"></lucide-icon>
        Save Note
      </button>
    </div>
  </div>

  <div class="relative">
    @if (editor) {
      <div class="bg-white border border-slate-200 rounded-[32px] overflow-hidden shadow-sm focus-within:border-indigo-300 transition-all">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
        <div class="p-2 min-h-[500px]">
          <ngx-editor
            [editor]="editor"
            [(ngModel)]="content"
            [placeholder]="'Type your thoughts or paste code here...'"
          ></ngx-editor>
        </div>
      </div>
    } @else {
      <div class="w-full h-[600px] bg-white border border-slate-100 rounded-[32px] flex flex-col items-center justify-center space-y-4">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="text-slate-400 font-medium italic">Waking up the editor...</p>
      </div>
    }
  </div>
</div>

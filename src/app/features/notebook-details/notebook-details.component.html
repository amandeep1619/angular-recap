<div class="p-8 max-w-5xl mx-auto">
  <div class="flex items-center gap-4 mb-8">
    <button routerLink="/home" class="p-2 hover:bg-slate-200 rounded-full transition-all">
      <lucide-icon name="arrow-left" [size]="20"></lucide-icon>
    </button>
    <h1 class="text-3xl font-bold text-slate-900">{{ notebookName }}</h1>
  </div>

  <div class="space-y-3">
    @for (note of notes; track note.id) {
      <div (click)="openNote(note.id)" class="flex items-center justify-between p-5 bg-white border border-slate-200 rounded-2xl hover:border-indigo-300 cursor-pointer group">
        <div class="flex items-center gap-4">
          <lucide-icon name="file-text" class="text-slate-400 group-hover:text-indigo-600"></lucide-icon>
          <span class="font-bold text-slate-800">{{ note.title }}</span>
        </div>
        <button (click)="$event.stopPropagation(); deleteNote(note.id)" class="text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity">
          <lucide-icon name="trash-2" [size]="18"></lucide-icon>
        </button>
      </div>
    }
  </div>
</div>

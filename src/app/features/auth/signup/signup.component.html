<div class="min-h-screen flex items-center justify-center bg-slate-50 px-6">
  <div class="max-w-md w-full bg-white rounded-3xl shadow-xl shadow-slate-200/60 p-10 border border-slate-100">
    <div class="text-center mb-10">
      <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-lg shadow-indigo-200">
        <lucide-icon name="plus" [size]="32"></lucide-icon>
      </div>
      <h2 class="text-3xl font-black text-slate-900">Create Account</h2>
      <p class="text-slate-500 mt-2">Start organizing your notes professionally</p>
    </div>

    <form (submit)="onSignup($event)" class="space-y-6">
      <div class="space-y-2">
        <label class="text-sm font-bold text-slate-700 ml-1">Email Address</label>
        <input name="email" [(ngModel)]="email" type="email" required
          class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-400"
          placeholder="name@company.com">
      </div>

      <div class="space-y-2">
        <label class="text-sm font-bold text-slate-700 ml-1">Password</label>
        <input name="password" [(ngModel)]="password" type="password" required
          class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-400"
          placeholder="Min. 8 characters">
      </div>

      <button type="submit" 
        class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100 active:scale-[0.98]">
        Get Started
      </button>
    </form>

    <p class="text-center mt-8 text-slate-600 font-medium">
      Already have an account? 
      <a routerLink="/login" class="text-indigo-600 hover:underline">Log in</a>
    </p>
  </div>
</div>
